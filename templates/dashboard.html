<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Operations Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- THEME FROM PROVIDED TEMPLATE --- */
        :root {
            --primary-purple: rgb(79, 26, 214);
            --primary-purple-light: rgb(128, 89, 227);
            --primary-purple-alpha-20: rgba(79, 26, 214, .2);
            --primary-purple-alpha-15: rgba(79, 26, 214, .15);
            --primary-purple-alpha-08: rgba(79, 26, 214, .08);

            --white: rgb(255, 255, 255);
            --white-alpha-80: rgba(255, 255, 255, .8);
            --white-alpha-60: rgba(255, 255, 255, .6);
            --white-alpha-50: rgba(255, 255, 255, .5);
            --white-alpha-30: rgba(255, 255, 255, .3);
            --white-alpha-20: rgba(255, 255, 255, .2);
            --white-alpha-15: rgba(255, 255, 255, .15);
            --white-alpha-10: rgba(255, 255, 255, .1);
            --white-alpha-07: rgba(255, 255, 255, .07);

            --black-primary: rgb(19, 19, 19);
            --black-pure: rgb(0, 0, 0);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--black-pure);
        }

        .gradient-text {
            background-image: linear-gradient(90deg, var(--white) 0%, var(--white-alpha-30) 250%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--black-primary); }
        ::-webkit-scrollbar-thumb { background: var(--primary-purple); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-purple-light); }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="text-[var(--white)] min-h-screen p-4 sm:p-8">

    <main class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tighter gradient-text mb-2">Multi-Agent Operations</h1>
            <p class="text-lg text-[var(--white-alpha-60)]">Autonomous development teams working on your projects.</p>
            
            <!-- Create New Project Button -->
            <button onclick="openCreateModal()" class="mt-6 px-6 py-3 bg-[var(--primary-purple)] hover:bg-[var(--primary-purple-light)] rounded-lg font-medium transition-all duration-300 hover:shadow-lg hover:shadow-[var(--primary-purple-alpha-20)]">
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Create New Project
            </button>
        </header>

        <!-- Grid container for project cards -->
        <div id="projects-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Project cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Create Project Modal -->
    <div id="createModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop fixed inset-0" onclick="closeCreateModal()"></div>
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-[var(--black-primary)] border border-[var(--white-alpha-10)] rounded-2xl p-8 max-w-md w-full relative">
                <h2 class="text-2xl font-bold gradient-text mb-6">Create New Project</h2>
                <form onsubmit="createProject(event)">
                    <div class="mb-6">
                        <label class="block text-[var(--white-alpha-80)] text-sm font-medium mb-2">Project Name</label>
                        <input type="text" id="projectName" required class="w-full px-4 py-3 bg-[var(--white-alpha-07)] border border-[var(--white-alpha-10)] rounded-lg focus:outline-none focus:border-[var(--primary-purple)] transition-colors" placeholder="E.g., E-commerce Platform">
                    </div>
                    <div class="mb-6">
                        <label class="block text-[var(--white-alpha-80)] text-sm font-medium mb-2">Project Description</label>
                        <textarea id="projectDescription" required rows="4" class="w-full px-4 py-3 bg-[var(--white-alpha-07)] border border-[var(--white-alpha-10)] rounded-lg focus:outline-none focus:border-[var(--primary-purple)] transition-colors" placeholder="Describe what you want to build..."></textarea>
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 px-6 py-3 bg-[var(--primary-purple)] hover:bg-[var(--primary-purple-light)] rounded-lg font-medium transition-all duration-300">Create</button>
                        <button type="button" onclick="closeCreateModal()" class="flex-1 px-6 py-3 bg-[var(--white-alpha-07)] hover:bg-[var(--white-alpha-10)] rounded-lg font-medium transition-all duration-300">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- MAPPING FOR AGENT ICONS & STYLES ---
        const agentStyles = {
            pm: {
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.5-10.5h-7a2.25 2.25 0 00-2.25 2.25v10.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-10.5a2.25 2.25 0 00-2.25-2.25z" /></svg>`,
                color: 'text-yellow-400', name: 'PM Agent'
            },
            swe: {
                icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" /></svg>`,
                color: 'text-green-400', name: 'SWE Agent'
            }
        };
        
        // State
        let projects = [];
        let pollingInterval = null;
        
        // Modal functions
        function openCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('projectName').value = '';
            document.getElementById('projectDescription').value = '';
        }
        
        // API functions
        async function fetchProjects() {
            try {
                const response = await fetch('/api/projects');
                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('Failed to fetch projects:', error);
            }
        }
        
        async function createProject(event) {
            event.preventDefault();
            
            const name = document.getElementById('projectName').value;
            const description = document.getElementById('projectDescription').value;
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description })
                });
                
                if (response.ok) {
                    closeCreateModal();
                    fetchProjects();
                }
            } catch (error) {
                console.error('Failed to create project:', error);
            }
        }
        
        async function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    const response = await fetch(`/api/projects/${projectId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        fetchProjects();
                    }
                } catch (error) {
                    console.error('Failed to delete project:', error);
                }
            }
        }
        
        async function addCommand(projectId) {
            const command = prompt('Enter additional requirements for this project:');
            if (command) {
                try {
                    const response = await fetch(`/api/projects/${projectId}/command`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command })
                    });
                    
                    if (response.ok) {
                        fetchProjects();
                    }
                } catch (error) {
                    console.error('Failed to add command:', error);
                }
            }
        }
        
        // Render functions
        function getProjectProgress(project) {
            if (!project.tasks || project.tasks.length === 0) return 0;
            const completed = project.tasks.filter(t => t.status === 'completed').length;
            return Math.round((completed / project.tasks.length) * 100);
        }
        
        function getProjectStatus(project) {
            if (project.status === 'created') return 'Setting up project...';
            if (project.status === 'in_progress') return 'Agents working on tasks...';
            if (project.status === 'completed') return 'All tasks completed!';
            return 'Unknown status';
        }
        
        function renderProjects() {
            const projectsGrid = document.getElementById('projects-grid');
            if (!projectsGrid) return;

            projectsGrid.innerHTML = projects.map(project => {
                const progress = getProjectProgress(project);
                const status = getProjectStatus(project);
                
                // Generate HTML for the task list
                const tasksHtml = project.tasks?.map(task => {
                    let icon = '';
                    let color = '';
                    switch (task.status) {
                        case 'completed':
                            icon = `<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg>`;
                            color = 'text-green-400';
                            break;
                        case 'in_progress':
                            icon = `<svg class="w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                            color = 'text-[var(--primary-purple-light)]';
                            break;
                        default:
                            icon = `<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                            color = 'text-[var(--white-alpha-30)]';
                    }
                    return `<li class="flex items-center gap-3 ${color}">${icon}<span class="text-[var(--white-alpha-80)]">${task.description}</span></li>`;
                }).join('') || '<li class="text-[var(--white-alpha-60)]">No tasks yet...</li>';

                // Generate HTML for the agent roster
                const agentsHtml = [];
                if (project.pm_agent_id) {
                    const style = agentStyles.pm;
                    agentsHtml.push(`
                        <div class="h-8 bg-[var(--black-primary)] rounded-full border border-[var(--white-alpha-10)] flex items-center justify-center shrink-0
                                    w-8 group-hover:w-auto group-hover:px-3 group-hover:py-1 group-hover:bg-[var(--white-alpha-07)]
                                    transition-all duration-300 ${style.color}">
                            ${style.icon}
                            <span class="hidden group-hover:inline text-xs font-medium ml-1.5 whitespace-nowrap">${style.name}</span>
                        </div>
                    `);
                }
                
                project.swe_agent_ids?.forEach((id, i) => {
                    const style = agentStyles.swe;
                    agentsHtml.push(`
                        <div class="h-8 bg-[var(--black-primary)] rounded-full border border-[var(--white-alpha-10)] flex items-center justify-center shrink-0
                                    w-8 group-hover:w-auto group-hover:px-3 group-hover:py-1 group-hover:bg-[var(--white-alpha-07)]
                                    transition-all duration-300 ${style.color}">
                            ${style.icon}
                            <span class="hidden group-hover:inline text-xs font-medium ml-1.5 whitespace-nowrap">${style.name} ${i + 1}</span>
                        </div>
                    `);
                });

                // Return the full card HTML
                return `
                <div class="group relative bg-[var(--black-primary)] border border-[var(--white-alpha-10)] rounded-2xl p-6 transition-all duration-500 ease-in-out overflow-hidden hover:border-[var(--primary-purple-alpha-20)] hover:shadow-2xl hover:shadow-[var(--primary-purple-alpha-15)]">
                    <!-- Themed Hover Glow Effect -->
                    <div class="absolute top-0 left-1/2 w-2/3 h-px bg-gradient-to-r from-transparent via-[var(--primary-purple)] to-transparent transform -translate-x-1/2 transition-all duration-500 scale-x-0 group-hover:scale-x-100"></div>

                    <!-- Card Header -->
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex items-center gap-3">
                            <span class="p-2 rounded-full bg-gradient-to-br from-[var(--primary-purple)] to-[var(--primary-purple-light)] border border-[var(--white-alpha-15)]">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                            </span>
                            <h3 class="text-xl font-bold gradient-text">${project.name}</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="addCommand('${project.id}')" class="p-2 rounded-lg bg-[var(--white-alpha-07)] hover:bg-[var(--white-alpha-10)] transition-colors" title="Add command">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            </button>
                            <button onclick="deleteProject('${project.id}')" class="p-2 rounded-lg bg-[var(--white-alpha-07)] hover:bg-red-900/20 transition-colors" title="Delete project">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Content Wrapper for Smooth Animation -->
                    <div class="mt-4 grid grid-rows-[1fr] transition-all duration-500 ease-in-out group-hover:grid-rows-[0fr]">
                        <!-- Compact View (Visible by default) -->
                        <div class="overflow-hidden opacity-100 group-hover:opacity-0 transition-opacity duration-300">
                             <div class="flex items-center gap-2 text-sm text-[var(--white-alpha-60)] mt-4">
                                <svg class="w-4 h-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span class="font-medium text-[var(--white-alpha-80)]">Status:</span>
                                <span>${status}</span>
                            </div>
                            <div class="space-y-2 mt-4">
                                <div class="flex justify-between text-sm font-medium text-[var(--white-alpha-60)]">
                                    <span>Overall Progress</span>
                                    <span>${progress}%</span>
                                </div>
                                <div class="w-full bg-[var(--white-alpha-07)] rounded-full h-2">
                                    <div class="bg-[var(--primary-purple)] h-2 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Expanded View (Visible on hover) -->
                    <div class="opacity-0 max-h-0 group-hover:opacity-100 group-hover:max-h-[500px] transition-all duration-500 ease-in-out">
                         <div class="mt-6 border-t border-[var(--white-alpha-10)] pt-4">
                            <h4 class="font-semibold text-[var(--white-alpha-80)] mb-3">Task Breakdown</h4>
                            <ul class="space-y-2 text-sm">${tasksHtml}</ul>
                        </div>
                    </div>
                    
                    <!-- Agent Roster (Always Visible, transforms on hover) -->
                    <div class="mt-6 pt-4 border-t border-[var(--white-alpha-10)]">
                        <h4 class="font-semibold text-sm text-[var(--white-alpha-60)] mb-3 group-hover:text-[var(--white-alpha-80)] transition-colors">Active Agents</h4>
                        <div class="flex -space-x-3 group-hover:flex-wrap group-hover:space-x-0 group-hover:gap-2">
                           ${agentsHtml.join('')}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchProjects();
            
            // Poll for updates every 2 seconds
            pollingInterval = setInterval(fetchProjects, 2000);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>

</body>
</html>
